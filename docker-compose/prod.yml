version: '3'
services:
  hub6-service:
    container_name: oneclass_library
    image: oneclass_library
    build: ..
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    ports:
      - '3000:3000'
    volumes:
      - ..:/var/www/oneclass_library
    environment:
      - RAILS_ENV=production
    depends_on:
      pg-database

  pg-database:
    image: postgres
